<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hi</title>
        <script src="./src/main.ts" defer type="module"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="canvas-wrapper">
                <canvas id="c"></canvas>
                <div id="crosshair-wrapper">
                    <div id="crosshair"></div>
                </div>
            </div>
            <div id="options">
                <div id="options-header">
                    <h1>Options</h1>
                </div>

                <div id="options-body">
                    <!-- FOV -->
                    <p class="option-name">FOV:</p>
                    <p id="fov-display" class="option-display">90°</p>
                    <input
                        id="fov"
                        type="range"
                        min="30"
                        max="120"
                        value="90"
                    />
                    <button id="fov-reset">Reset</button>

                    <p class="option-name">H Mouse Sensitivity:</p>
                    <p id="h-mouse-display" class="option-display">90°</p>
                    <input
                        id="h-mouse"
                        type="range"
                        min="0.2"
                        max="5"
                        value="1"
                        step="0.1"
                    />
                    <button id="h-mouse-reset">Reset</button>

                    <p class="option-name">V Mouse Sensitivity:</p>
                    <p id="v-mouse-display" class="option-display">90°</p>
                    <input
                        id="v-mouse"
                        type="range"
                        min="0.2"
                        max="5"
                        value="1"
                        step="0.1"
                    />
                    <button id="v-mouse-reset">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
