<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hi</title>
        <script src="./src/main.ts" defer type="module"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="canvas-wrapper">
                <canvas id="c"></canvas>
                <div id="crosshair-wrapper">
                    <div id="crosshair"></div>
                </div>
            </div>
            <div id="panel">
                <div id="panel-body">
                    <!-- FOV -->
                    <p class="option-name">Field Of View:</p>
                    <p id="fov-display" class="option-display"></p>
                    <input
                        id="fov"
                        type="range"
                        min="30"
                        max="120"
                        value="75"
                    />
                    <button id="fov-reset">Reset</button>

                    <!-- Horizontal Mouse Sensitivity -->
                    <p class="option-name">H Mouse Sensitivity:</p>
                    <p id="h-mouse-display" class="option-display"></p>
                    <input
                        id="h-mouse"
                        type="range"
                        min="0.2"
                        max="5"
                        value="1"
                        step="0.1"
                    />
                    <button id="h-mouse-reset">Reset</button>

                    <!-- Vertical Mouse Sensitivity -->
                    <p class="option-name">V Mouse Sensitivity:</p>
                    <p id="v-mouse-display" class="option-display"></p>
                    <input
                        id="v-mouse"
                        type="range"
                        min="0.2"
                        max="5"
                        value="1"
                        step="0.1"
                    />
                    <button id="v-mouse-reset">Reset</button>

                    <!-- Render Distance -->
                    <p class="option-name">Render Distance:</p>
                    <p id="render-distance-display" class="option-display"></p>
                    <input
                        id="render-distance"
                        type="range"
                        min="10"
                        max="150"
                        value="150"
                    />
                    <button id="render-distance-reset">Reset</button>

                    <!-- Ray Bounces -->
                    <p class="option-name">Ray Bounces:</p>
                    <p id="ray-bounces-display" class="option-display"></p>
                    <input
                        id="ray-bounces"
                        type="range"
                        min="0"
                        max="5"
                        value="3"
                    />
                    <button id="ray-bounces-reset">Reset</button>

                    <!-- Anti Aliasing-->
                    <p class="option-name">Anti Aliasing:</p>
                    <select id="aa-select">
                        <option value="NoAA">No AA</option>
                        <option value="SSAA4">SSAA4</option>
                        <option value="SSAA9">SSAA9</option>
                    </select>
                    <button id="aa-reset">Reset</button>

                    <!-- FPS Stats-->
                    <p class="stat-name">Frames Per Second:</p>
                    <p id="fps-display" class="stat-display"></p>

                    <p class="stat-name">Twenty Frame Average:</p>
                    <p id="tfa-display" class="stat-display"></p>

                    <!-- Scene Stats-->
                    <p class="stat-name">Sphere Count:</p>
                    <p id="sphere-count-display" class="stat-display"></p>

                    <p class="stat-name">Rendered Spheres:</p>
                    <p id="rendered-spheres-display" class="stat-display"></p>
                </div>
            </div>
        </div>
    </body>
</html>
